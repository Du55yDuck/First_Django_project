{% if tags %} <!-- Шаблон для проверки на наличие тегов и формирование список из ссылок на тот или иной тег-->
    <p>Теги:</p>
    <ul class="tags-list">
        {% for t in tags %} <!-- Перебрать все теги из TagPost-->
        <li><a href="{{t.get_absolute_url}}">{{t.tag}}</a></li> <!-- Сформиров list из ссылок, отображая адрес и название-->
        {% endfor %}
    </ul>
{% endif %}
