{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post">  <! Формы для полей на странице добавления статей, "" - отрабатывает на текущей странице >
    {% csrf_token %} <! CSRF - для защиты вводимых данных по требованию безопасности >
    <p><label for="id_1">Текст: </label><input type="text" id="id_1" name="field_text"></p>
    <p><label for="id_2">Отметка: </label><input type="checkbox" id="id_2" name="field_check"></p>
    <p><label for="id_3">Число: </label><input type="number" id="id_3" name="field_num"></p>
    <p><label for="id_4">Пароль: </label><input type="password" id="id_4" name="field_psw"></p>
    <p><button type="submit">Отправить</button> </p>
</form>
{% endblock %}
