<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <! Использовать UTF-8 для простоты и практичности>
    <title>{{ title }}</title> <! Наша переменная, содержащаяся в ф-и представления index>
</head>
<body>
<p>{{ menu }}</p>
<p>{{ float }}</p> <! Примеры вывода наших данных из словаря data в ф-ии index>
<p>{{ lst }}</p>
<p>{{ set }}</p>
<p>{{ dict.key_1 }} {{ dict.key_2 }}</p> <! Возможна только 1 переменная в скобках>
<p>{{ class_object.a }}</p> <! Обращение к атрибутам через точку. Также для словарей>
<h1>{{ title }}</h1>
</body>
</html>
