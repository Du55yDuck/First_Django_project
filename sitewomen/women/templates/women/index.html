<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <! Использовать UTF-8 для простоты и практичности>
    <title>{{ title }}</title> <! Наша переменная, содержащаяся в ф-и представления index>
</head>
<body>
<p>{{ menu|join:" | " }}</p> <! Примеры вывода наших данных из словаря data в ф-ии index + фильтр join(разделитель)>
<h1>{{ title }}</h1>

<ul>
    {% for p in posts %} <! пример работы for>
    {% if p.is_published %} <! пример работы if>
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        {% if not forloop.last %} <! forloop.last - спец переменная для цикла - убрать нижнюю линию>
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
